<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        :root {
            --accent-gradient: linear-gradient(90deg, #00ff99, #00ccff);
        }
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #ccc;
            margin: 0;
            padding: 0;
        }
        header {
            background: #121212;
            padding: 20px;
            border-bottom: 2px solid #333;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            background-image: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background: #222;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.1);
            text-align: center;
        }
        .container h2 {
            font-size: 2em;
            margin-bottom: 20px;
            background-image: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .container p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--accent-gradient);
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        .container a:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background: #121212;
            border-top: 2px solid #333;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>404</h1>
    </header>
    <div class="container">
        <h2>Oops! Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved. Please check the URL or return to the homepage.</p>
        <a href="/">Go Back Home</a>
    </div>
    <footer>
        <p>&copy; 2025 Mimikunda. All rights reserved.</p>
    </footer>
</body>
</html>
